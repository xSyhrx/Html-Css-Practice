<!DOCTYPE html>
<html>
  <head>
    <Title>Grid Practice</Title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;">

      <div style="background-color:
       greenyellow;"> div 1</div>
      <div style="background-color:
       blueviolet;"> div 2 <p>Text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: grid;
      grid-template-columns: 100px 100px
      200px;">

      <div style="background-color:
      greenyellow;"> 100px</div>
      <div style="background-color:
      blueviolet;"> 100px <p>Text</p></div>
      <div style="background-color:
      blue;"> 200px</div>
      <div style="background-color:
      greenyellow;"> 100px </div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">

    <div style="background-color:
    greenyellow;"> 100px</div>
    <div style="background-color:
    blueviolet;"> 1fr</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">

    <div style="background-color:
    greenyellow;"> 100px</div>
    <div style="background-color:
    blueviolet;"> 1fr</div>
    <div style="background-color:
    blue;"> 2fr</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">

    <div style="background-color:
    greenyellow; height: 200px;"> 1fr</div>
    <div style="background-color:
    blueviolet; height: 200px;"> 1fr</div>
    <div style="background-color:
    blue; height: 200px;"> 1fr</div>
    <div style="background-color:
    blueviolet; height: 200px;"> 1fr</div>
    <div style="background-color:
    blue; height: 200px;"> 1fr</div>
    <div style="background-color:
    greenyellow; height: 200px;"> 1fr</div>
    </div>
  </body>
</html>

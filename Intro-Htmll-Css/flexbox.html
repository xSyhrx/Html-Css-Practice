<!DOCTYPE html>
<html>
  <head>
    <Title>Flexbox Practice</Title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
      display: flex;
      flex-direction: row;">

      <div style="background-color: blue;">Div 1 text</div>
      <div style="background-color: magenta;">Div 2 <p>text</p>
      </div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">

      <div style="background-color: blue;
      width: 100px;
      ">100px</div>
      <div style="background-color: magenta;
      flex: 1;">Flex 1<p>text</p></div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;">

      <div style="background-color: blue;
      width: 100px;
      ">100px</div>
      <div style="background-color: magenta;
      flex: 1;">Flex 1</div>
       <div style="background-color: blue;
       flex: 2;
       ">Flex 2</div>
    </div>

    <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 5px;
      border-style: solid;
      border-color: black;

      display: flex;
      flex-direction: row;
      justify-content: center;">

      <div style="background-color: blue;
      width: 100px;
      ">100px</div>
      <div style="background-color: magenta;
      width: 100px;">100px</div>
      <div style="background-color: blue;
      width: 100px;
      ">100px</div>
    </div>

      <div style="
      margin-top: 30px;
      height: 70px;
      border-width: 5px;
      border-style: solid;
      border-color: black;

      display: flex;
      flex-direction: row;
      justify-content: space-between;">

      <div style="background-color: blue;
      width: 100px;
      ">100px</div>
      <div style="background-color: magenta;
      width: 100px;">100px</div>
      <div style="background-color: blue;
      width: 100px;
      ">100px</div>
    </div>

      <div style="
      margin-top: 30px;
      height: 70px;

      border-color: black;

      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;">

      <div style="background-color: blue;
      width: 100px;
      ">100px</div>
      <div style="background-color: magenta;

      <div style="background-color: blue;
